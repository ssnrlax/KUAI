<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar</title>
        <link rel="stylesheet" href="/style.css">
        <link href="../style/style.css" rel="stylesheet" type="text/css"/>
        <link href="../style/estilomenuBar.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://unpkg.com/ionicons@latest/dist/css/ionicons.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .imagen {
                width: 80px;
                height: 100px;
            }
            th {
                background-color: black;
                color: white;
            }
            .table-container {
                display: flex;
                justify-content: left;
            }
            .search-container {
                position: relative;
                display: inline-block;
            }

            .search-icon {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
            }

            .form-control {
                padding-left: 40px;
            }
        </style>
    </head>
    <body onload="mostrarProductos()">
        <div class="menu">
            <ion-icon name="menu-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <div class="barra-lateral">
            <div>
                <div class="nombre-pagina">

                    <img id="cloud" src="../img/logoDefinitivo.jpg" name="cloud-outline" alt="Nube" width="45" height="45">
                    <span>KUAI</span>
                </div>

            </div>

            <nav class="navegacion">
                <ul>
                    <li>
                        <a id="link-productos" href="#">
                            <ion-icon name="restaurant-outline"></ion-icon>
                            <span>Tus productos</span>
                        </a>
                    </li>
                    <li>
                        <a href="../html/empleado.html">
                            <ion-icon name="person-outline"></ion-icon>
                            <span>Empleados</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="fast-food-outline"></ion-icon>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li>
                        <a href="../html/mesas.html">
                            <ion-icon name="wine-outline"></ion-icon>
                            <span>Tus mesas</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div>
                <div class="linea"></div>

                <div class="modo-oscuro">
                    <div class="info">
                        <ion-icon name="moon-outline"></ion-icon>
                        <span>Drak Mode</span>
                    </div>
                    <div class="switch">
                        <div class="base">
                            <div class="circulo">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="usuario">
                    <img src="/Jhampier.jpg" alt="">
                    <div class="info-usuario">
                        <div class="nombre-email">
                            <span class="nombre">Jhampier</span>
                            <span class="email">jhampier@gmail.com</span>
                        </div>
                        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </div>
                </div>
            </div>

        </div>

        <main >
            <div class="formulario">
                <h2 class="mb-4">Agregar Producto</h2>
                <form class="row" onsubmit="event.preventDefault(); insertarProducto();">
                    <div class="col-md-6">
                        <label for="nombreProducto">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
                    </div>
                    <div class="col-md-6">
                        <label for="input-imagen">Imagen:</label>
                        <input type="file" class="form-control-file" id="input-imagen" accept="image/*">
                    </div>
                    <div class="col-md-6">
                        <label for="idCategoria">Categoría:</label>
                        <select class="form-control" id="idCategoria" name="idCategoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="1">Postres</option>
                            <option value="2">Bebidas</option>
                            <option value="3">Platillos</option>
                            <option value="4">Entradas</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="precioUnitario">Precio Unitario:</label>
                        <input type="number" class="form-control" id="precioUnitario" name="precioUnitario" step="0.01" required>
                    </div>
                    
                    <div class="col-md-12 mt-3">
                        <div class="search-container">
                            <img src="../img/lupa.png" alt="Icono de búsqueda" class="search-icon">
                            <input class ="form-control" type="text" id ="filtroInput"  placeholder="ingrese un dato para buscar">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="insertarProducto()">Agregar Producto</button>
                        <button type="button" class="btn btn-secondary" onclick="actualizarProducto()">Actualizar</button>

                    </div>
                </form>
            </div>

            <div class="table-container">
                
                <div id="productos-container" class="contenedor"></div> 
            </div>
        </main>



        <script src="../js/script.js" type="text/javascript"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/js.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    </body>
</html>
