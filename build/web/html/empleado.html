<main >
<div class="formulario">
    <h2 class="mb-4">Agregar Empleado</h2>
    <form class="row" onsubmit="event.preventDefault(); insertarEmpleado();">
        <input type="hidden" id="txtIdPersona">
        <div class="col-md-6">
            <label for="txtNombre">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre" required>
        </div>
        <div class="col-md-6">
            <label for="txtApellidoP">Apellido Paterno:</label>
            <input type="text" class="form-control" id="txtApellidoP" required>
        </div>
        <div class="col-md-6">
            <label for="txtApellidoM">Apellido Materno:</label>
            <input type="text" class="form-control" id="txtApellidoM" required>
        </div>
        <div class="col-md-6">
            <label for="txtGenero">Género (M/F):</label>
            <input type="text" class="form-control" id="txtGenero" maxlength="1" required>
        </div>
        <div class="col-md-6">
            <label for="txtFechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="txtFechaNacimiento" required>
        </div>
        <div class="col-md-6">
            <label for="txtRFC">RFC:</label>
            <input type="text" class="form-control" id="txtRFC" required>
        </div>
        <div class="col-md-6">
            <label for="txtDomicilio">Domicilio:</label>
            <input type="text" class="form-control" id="txtDomicilio" required>
        </div>
        <div class="col-md-6">
            <label for="txtTelefono">Teléfono:</label>
            <input type="text" class="form-control" id="txtTelefono" required>
        </div>
        <div class="col-md-6">
            <label for="txtNombreUsuario">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="txtNombreUsuario" required>
        </div>
        <div class="col-md-6">
            <label for="txtContraseña">Contraseña:</label>
            <input type="password" class="form-control" id="txtContraseña" required>
        </div>
        <div class="col-md-6">
            <label for="txtRolUsuario">Rol de Usuario:</label>
            <input type="text" class="form-control" id="txtRolUsuario" required>
        </div>
        <div class="col-md-6">
            <label for="txtPuesto">Puesto:</label>
            <input type="text" class="form-control" id="txtPuesto" required>
        </div>
        <div class="col-md-6">
            <label for="txtRol">Rol:</label>
            <input type="text" class="form-control" id="txtRol" required>
        </div>
        <div class="col-md-6">
            <label for="txtSalarioBruto">Salario Bruto:</label>
            <input type="number" class="form-control" id="txtSalarioBruto" step="0.01" required>
        </div>
        <div class="col-md-12 mt-3">
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
            <button type="button" onclick="actualizarEmpleado()">Actualizar</button>
        </div>
    </form>
</div>
    <div class="form-group">
    <label for="txtBusqueda">Buscar empleado:</label>
    <input type="text" id="txtBusqueda" class="form-control" placeholder="Ingrese el término de búsqueda...">
</div>
<button type="button" class="btn btn-primary" onclick="buscarEmpleado()">Buscar</button>

    <div class="table-container">
        <div id="empleados-container" class="contenedor"></div> 
    </div>
</main>
