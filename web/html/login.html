<html>
    <head>
        <title>Inicio de sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
           <link href="../style/estiloLogin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="login">
            <div>
                <img src="../img/logoDefinitivo.jpg" width="100" height="100" alt="alt"/>
            </div>
            <h3 class="title">Login</h3>
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" id="txtUsuario" placeholder="Username">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password"  id="txtContrasenia" placeholder="Password">
            </div>
            <button type="button" class="login-btn" onclick="iniciar()">LOGIN</button>
            
            <div class="create">
               
                <i class="ri-arrow-right-fill"></i>
            </div>
        </div>
    </div>

        
    
        <script src="../js/accesso.js" type="text/javascript"></script>
    </body>
  
</html>
